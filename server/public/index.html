<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="jquery.js"></script>
    <script src="client.js"></script>
  </head>
  <body>
    <h1>Things I need to do...</h1>

    <div class="new-task-input">
      <input type="text" id="task-name-input" placeholder="New To Do Task" />

      <input
        type="number"
        id="how-long-input"
        placeholder="Est Time To Complete"
      />

      <input
        type="text"
        id="is-complete"
        placeholder="Is This task Already Completed"
      />

      <input type="button" id="add-task-btn" value="Add The Task" />
    </div>

    <table>
      <thead>
        <tr>
          <th>Thing To Do</th>
          <th>How Long Will It Take</th>
          <th>Is It Done</th>
          <th>Mark As Complete</th>
          <th></th>
        </tr>
      </thead>
      <tbody class="table-of-toDo">
        <!-- <tr>
          <td>Thing</td>
          <td>2</td>
          <td>yes</td>
          <td><button class="complete-task-btn">Task Complete</button></td>
          <td>Task Is Complete</td>
          <td><button class="delete-btn">Delete</button></td>
        </tr> -->
      </tbody>
    </table>
  </body>
</html>
